<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AApuyo</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>AApuyo</h1>
    <div id="aa" class="scr"></div>
    <div> </div>
    <div id="console" class="console">読み込み中...</div>
    <div id="pmenu" class="pmenu"><span class="puyoA" onclick="choosePuyo(1);">（ﾟ∀ﾟ）</span> <span class="puyoB" onclick="choosePuyo(2);">（ﾟωﾟ）</span> <span class="puyoC" onclick="choosePuyo(3);">（ﾟДﾟ）</span> <span class="puyoD" onclick="choosePuyo(4);">（ﾟＷﾟ）</span></div>
    <div id="qmenu" class="qmenu"><span class="puyoA" onclick="rev();">反転</span> <span class="puyoB" onclick="rot();">回転</span></div>
    <div>
        <p>遊び方</p>
        <ul type="square">
            <li>前回のプレイヤーの操作が再生されます. 指示に従って適当にクリックしてください.</li>
            <li>ぷよを自分のフィールドに配置します. 瓶をクリックすると反転および回転が選択できます.</li>
            <li>配置が終わったら相手の瓶に送るぷよを決定してください.</li>
            <li>URLが生成されます. 相手にURLを送りましょう.</li>
            <li>スコアは飾り.</li>
        </ul> 
    </div>
    <div><a href="./index.html">&lt;&lt; 作者のページへ戻る</a></div>
</body>
</html>
